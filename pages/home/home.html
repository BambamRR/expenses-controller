<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Controller - Home</title>
    <link rel="stylesheet" href="../../../styles/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="./home.css" />
  </head>

  <body>
    <header>
      <button type="button" class="btn btn-danger" onclick="logout()">
        Sair
      </button>
    </header>
    <ol id="transactions">
     
    </ol>
    <button class="fab fixed bottom right" onclick="newTransaction()">+</button>
    <div class="input-form-class" id="input-form-id">
      <div class="transaction-choice">
        <input type="radio" name="expense">
        <label for="expense">Custo</label>
        <input type="radio" name="income">
        <label for="income">Ganho</label>
      </div>
      <div class="input-values">
        <label for="date">Data</label>
        <input type="text" name="date">
        <label for="description">Descrição</label>
        <input type="text" name="description">
        <label for="money">Valor</label>
        <input type="number" name="money">
        <label for="transactionType">Tipo de transação</label>
        <input type="text" name="transactionType">
      </div>
      

    </div>
    
  </body>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../auth-guard.js"></script>
  <script src="../../loading.js"></script>
  <script src="../../logout.js"></script>
  <script src="home.js"></script>
</html>
