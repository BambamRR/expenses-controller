<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Registro - Expenses Controller</title>
    <link rel="stylesheet" href="../../../styles/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="../../index.css" />
  </head>
  <body class="centralize">
    <form>
        <div class="form-field">
            <div><label for="name">Nome</label></div>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-field">
            <div><label for="name">Endereço</label></div>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="form-field">
            <div><label for="name">Telefone</label></div>
            <input type="text" class="form-control" name="name">
        </div>
      <div class="form-field">
        <div><label>Email</label></div>
        <input
          type="email"
          placeholder="seu@email.com"
          class="form-control"
          onchange="onChangeEmail()"
          id="email"
        />
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email é inválido</div>
      </div>
      <div class="form-field">
        <div><label>Senha</label></div>
        <input
          type="password"
          placeholder="Senha"
          id="password"
          class="form-control"
          onchange="onChangePassword()"
        />
        <div class="error" id="password-required-error">
          Senha é obrigatório
        </div>
        <div class="error" id="password-min-length-error">
          Senha deve ter pelo menos 6 caracteres
        </div>
      </div>
      <div class="form-field">
        <div><label>Confirmar senha</label></div>
        <input
          type="password"
          placeholder="Confirmar senha"
          id="confirmPassword"
          class="form-control"
          onchange="onChangeConfirmPassword()"
        />
        <div class="error" id="password-doesnt-match-error">
          Senha e Confirmar senha devem ser iguais
        </div>
      </div>
      <div class="form-field">
        <button type="button" onclick="register()" class="btn btn-primary">
          Registrar
        </button>
      </div>
      <div class="form-field">
        <a href="../../index.html"
          ><button type="button" class="btn btn-primary" >Login</button></a
        >
      </div>
    </form>
  </body>
  <script src="../../loading.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="../../firebase-init.js"></script>
  <script src="../../validations.js"></script>
  <script src="./register.js"></script>
</html>
